
<!DOCTYPE html>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="../sakn-MxZLVC (2).png" alt="OFFEE">
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../menu_page/project_home_page.html">Menu</a></li>
                    <li><a href="../Gift/Gift.html">Gifts</a></li>
                    <li><a href="../AboutUs/aboutus4.html">About Us</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search..." />
                <button class="search-btn">
                    <i class="fas fa-search"></i> <!-- Search icon (using Font Awesome) -->
                </button>
            </div>
            <div class="header-buttons">
                <a href="../Login/login.html" class="btn btn-secondary">Sign In</a>
            </div>
            <button class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    
    <main>
        <section id="purchase-card" class="zew">
            <h2>Purchase Gift Card</h2>
            <form id="purchase-form">
                <label for="amount">Amount ($):</label>
                <input type="number" id="amount" required min="1" step="0.01">
                <label for="message">Personalized Message:</label>
                <textarea id="message" rows="3"></textarea>
                <button type="submit">Purchase Gift Card</button>
            </form>
        </section>

        <section id="redeem-card" class="zew">
            <h2>Redeem Gift Card</h2>
            <form id="redeem-form">
                <label for="redeem-id">Gift Card ID:</label>
                <input type="text" id="redeem-id" required>
                <button type="submit">Confirm Redemption</button>
            </form>
        </section>

        <section id="check-balance" class="zew">
            <h2>Check Gift Card Balance</h2>
            <form id="check-balance-form">
                <label for="check-id">Gift Card ID:</label>
                <input type="text" id="check-id" required>
                <button type="submit">View Balance Details</button>
            </form>
        </section>

        <div id="confirmation" class="modal">
            <div class="modal-content">
                <h2>Purchase Confirmation</h2>
                <p id="confirm-id"></p>
                <p id="confirm-amount"></p>
                <p id="confirm-message"></p>
                <button id="checkout">Proceed to Checkout</button>
                <button id="close-modal">Close</button>
            </div>
        </div>
    </main>
    
     <!-- Footer -->
    <!-- Footer -->

        <div class="container">
            <div class="footer-content">

                <div class="footer-contact">

            </div>
            <div class="footer-bottom">
